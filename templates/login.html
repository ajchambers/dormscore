    <!--====== NAVBAR START ======-->
    <section class="navbar-area navbar-two">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">
                <span>Dorm</span>Score</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTwo"
                aria-controls="navbarTwo"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse sub-menu-bar" id="navbarTwo">
                <ul class="navbar-nav m-auto">

              <div class="navbar-btn d-none d-sm-inline-block">

                  <li>
                    <a class="btn primary-btn square" href="login.html">
                      Sign In

                  </li>

    <!--====== SIGNIN FOUR PART START ======-->
    <section class="signin-area signin-area-four">
      <div class="container">
        <div class="inner-content">
          <div class="row">
            <div class="col-lg-6">
              <div class="sing-in-form-area">
                <h4 class="sing-in-title">
                  <i class="lni lni-user"></i> Sign in.
                </h4>
                <p class="text">
                  Welcome Back to DormScore! Sign in to connect with other
                  students, share your experiences, and contribute to our
                  growing community.
                </p>
                <div class="sing-in-form-wrapper form-style-one">
                  <form action="#">
                    <div class="form-input">
                      <label>Email</label>
                      <div class="input-items default">
                        <input
                          type="text"
                          name="username"
                          id="username-field"
                          class="login-form-field"
                          type="text"
                          placeholder="Email"
                        />
                        <i class="lni lni-envelope"></i>
                      </div>
                    </div>
                    <!-- form input -->
                    <div class="form-input">
                      <label>Password</label>
                      <div class="input-items default">
                        <input
                          name="password"
                          id="password-field"
                          class="login-form-field"
                          type="password"
                          placeholder="********"
                        />
                        <i class="lni lni-key"></i>
                      </div>
                    </div>
                    <!-- form input -->
                    <div class="single-form d-sm-flex justify-content-between">
                      <div class="form-checkbox">
                        <input
                          type="checkbox"
                          name="checkbox1"
                          id="checkbox1"
                        />
                        <label for="checkbox1"></label> <span>Remember Me</span>
                      </div>
                      <div class="form-forget">
                        <a href="javascript:void(0)">Forget Password?</a>
                      </div>
                    </div>
                    <!-- single-form -->
                    <div class="single-form standard-buttons">
                      <button type="submit" class="btn primary-btn square">
                        Login Now
                      </button>
                    </div>
                    <!-- single-form -->
                  </form>
                  <div class="new-user text-center">
                    <p class="text">
                      New user?
                      <a href="registration.html">Create an account</a>
                    </p>
                  </div>
                </div>
                <!-- sing in form wrapper -->
              </div>
              <!-- sing in form areasing-in-form-area -->
            </div>
            <div
              class="col-lg-6 col-12"
              style="
                background-image: url('../static/images/dorm.jpg');
                background-position: center;
                background-size: cover;
                background-repeat: no-repeat;
              "
            ></div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>
    <!--====== SIGNIN FOUR PART ENDS ======-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../static/js/app.js"></script>
  </body>
