<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate My Professor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/c98bbfd013.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body class="bg-dark">
    <div class="pt-md-14 pt-12 pb-14">
      <div class="container">
        <!-- Hero Section -->
        <div class="row hero">
          <div class="offset-xl-2 col-xl-8 col-lg-12 col-md-12">
            <div class="mb-4 mb-xl-0 text-center">
              <!-- Caption -->
              <h1 style="color: #fbfff1" class="display-2 ls-sm mt-2 fw-bold">
                Rate My Dorm
                <!-- <i class="fa-regular fa-star-half-stroke home-star"></i> -->
              </h1>

              <p class="mb-6 h2 px-md-8" style="color: #fbfff1">
                Your resource for college dorm reviews
              </p>
              <form class="row px-lg-16 px-md-14">
                <div class="mb-3 col-md-12 col-12 ps-md-0">
                  <input
                    type="email"
                    class="form-control search-input"
                    placeholder="Search for your college"
                    required=""
                  />
                  <a class="btn btn-light btn-lg" href="home.html">Search</a>
                </div>
                <!-- 
                <div class="d-grid mb-3 col-md-4 col-12 ps-md-0">
                  <button type="button" class="btn btn-outline-primary">
                    Search
                  </button>
                </div> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
