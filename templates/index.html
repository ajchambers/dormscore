<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DormScore</title>
    <!--====== Bootstrap CSS ======-->
    <link
      rel="stylesheet"
      href="https://cdn.ayroui.com/1.0/css/bootstrap.min.css"
    />

    <!--====== Lineicons CSS ======-->
    <link href="https://cdn.lineicons.com/3.0/lineicons.css" rel="stylesheet" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="https://cdn.ayroui.com/1.0/css/starter.css" />

    <!-- <script
      src="https://kit.fontawesome.com/c98bbfd013.js"
      crossorigin="anonymous"
    ></script> -->

    <link rel="stylesheet" href="app.css" />
  </head>

  <body>
    <!--====== NAVBAR START ======-->
    <section class="navbar-area navbar-two">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <nav class="navbar navbar-expand-lg">
              <a class="navbar-brand" href="index.html">
                <span>Dorm</span>Score</a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarTwo"
                aria-controls="navbarTwo"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
                <span class="toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse sub-menu-bar" id="navbarTwo">
                <ul class="navbar-nav m-auto">
                  <li class="nav-item">
                    <a class="active" href="index.html">Search</a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:void(0)">Resources</a>
                  </li>
                  <li class="nav-item">
                    <a href="javascript:void(0)">About Us</a>
                  </li>
                </ul>
              </div>
              <div class="navbar-btn d-none d-sm-inline-block">
                <ul>
                  <li>
                    <a class="btn primary-btn square" href="login.html">
                      Sign In
                    </a>
                  </li>
                  <li>
                    <a
                      class="btn primary-btn-outline square"
                      href="registration.html"
                    >
                      Sign Up
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
            <!-- navbar -->
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </section>
    <!--====== NAVBAR TWO PART ENDS ======-->

    <!--====== Bootstrap js ======-->
    <script src="https://cdn.ayroui.com/1.0/js/bootstrap.bundle.min.js"></script>

    <script>
      //===== close navbar-collapse when a  clicked
      let navbarTogglerTwo = document.querySelector(
        ".navbar-two .navbar-toggler"
      );
      navbarTogglerTwo.addEventListener("click", function () {
        navbarTogglerTwo.classList.toggle("active");
      });
    </script>

    <!--====== HEADER FOUR PART START ======-->
    <section class="header-area header-four">
      <div class="header-content-area">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-10">
              <div class="header-content text-center">
                <h3 class="header-title">
                  Your resource for college dorm reviews
                </h3>
                <p class="text">
                  Searching for the perfect college dorm? Look no further!
                  DormScore is your go-to destination for an insightful reviews
                  on college dormitories across the nation.
                </p>
                <div class="header-newsletter">
                  <form action="herring.html" method="get">
                    <i class="lni lni-search"></i>
                    <input type="text" placeholder="Search for Your School" />
                    <div class="header-btn rounded-buttons">
                      <button class="btn primary-btn rounded-full">
                        Search
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- row -->
        </div>
        <!-- container -->
        <div class="header-image">
          <img src="../static/images/Frame.svg" alt="Header" />
        </div>
      </div>
      <!-- header content area -->
    </section>
    <!--====== HEADER FOUR PART ENDS ======-->
    <script src="static/js/app.js"></script>
  </body>
</html>
